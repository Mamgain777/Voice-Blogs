<!DOCTYPE html>
{% extends 'main/base.html'%}
{% block body_block%}
    {%if user.username == blog.author.username%}
    <div class="createBlog container">
        <h2 class="text-center">Update Your Blog</h2>
        <form method="post"  id="createBlog">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="text-center">
                <button class="btn btn-success">
                        Update
                </button>
                
            </div>
        </form>
        <a href="{% url 'user:myBlogs' user.username %}" class="btn btn-secondary" style="margin-bottom: 10px;">Back</a>

    </div>
    {% else %}
    <h1 class="text-center" style="margin-top: 20px;">Sorry!! NO Such page exist</h1>
    {% endif %}
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
