<div class="dropdown text-center"style="margin: 20px;">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      {%if category%}
      {{category|title}}
      {% else %}
      ALL BLOGS
      {%endif%}
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'main:home' %}">ALL BLOGS</a></li>
      {% for cat in cat_list %}
        <li><a class="dropdown-item" href="{% url 'user:category' cat.name|slugify %}">{{ cat.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
