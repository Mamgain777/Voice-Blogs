<!DOCTYPE html>
{% extends 'main/base.html'%}
{% block body_block %}
{% include 'main/category_list.html' %}
    <div class="blog-all container-fluid">

        {% for blog in blogs %}
        
        <div class="blog container-fluid">
                <a href="{% url 'blog-detail' blog.pk %}">
                <h3 class="text-center">{{blog.title}}</h3>
                <h6 class="text-center">By: {{blog.author.username}}</h6>
                <h6 class="text-center">{{blog.publish_date|date:"d/m/y"}}</h6>
                
                <!-- <p>{{ blog.content|truncatechars:10 }}..........</p> -->
                </a>
                
        </div>
        {% endfor %}
    </div>
{% endblock %}
