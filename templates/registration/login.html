{% extends 'main/base.html'%}

{%block link_block%}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block body_block %}
    <div class="container">

        <h2 class="text-center">
            LOGIN TO YOUR ACCOUNT
        </h2>
        <form method="post" class="container" id="login_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Log In</button>
            <h6>Does not have a account?&ensp;<a href="{% url 'main:register' %}">Singnup</a></h6>
        </form>

</div>
{% endblock %}
