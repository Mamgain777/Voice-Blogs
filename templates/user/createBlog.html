<!DOCTYPE html>
{% extends 'main/base.html'%}
{% block body_block%}
    <div class="createBlog container">
        <h2 class="text-center">Create Your Blog</h2>
        <form method="post"  id="createBlog">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="text-center">
                <button class="btn btn-success">
                        Save
                </button>
                
            </div>
        </form>
        <a href="{% url 'user:myBlogs' user.username %}" class="btn btn-secondary" style="margin-bottom: 10px;">Back</a>

    </div>
    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
